<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px" cellpadding="6">
      <form method="post">
        <tr>
          <th colspan="3">Registration Form</th>
        </tr>
        <tr>
          <td>Student name</td>
          <td>
            <input type="text" name="Student name" />
          </td>
        </tr>
        <tr>
          <td>Father's Name</td>
          <td><input type="text" name="Father name" /></td>
        </tr>
        <tr>
          <td>Mother's Name</td>
          <td><input type="text" name="Mother name" /></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="date" name="date of birth" />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="Gender" />male
            <input type="radio" name="Gender" />female
          </td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Mobile No</td>
          <td><input type="tel" name="number" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="State" /></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <td></td>
          <td><button>submit</button></td>
        </tr>
      </form>
    </table>
    <h1><a href="index.html">GO BACK</a></h1>
  </body>
</html>
