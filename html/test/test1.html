<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <h1 style="color: red">Employee Registration Form</h1>
    <img src="img/th.jfif" width="100" height="100" />
    <form method="post">
      <table style="text-align: left">
        <tr>
          <th></th>
          <td>
            <input type="radio" name="person" />MR
            <input type="radio" name="person" />MRS.
            <input type="radio" name="person" checked />MS.
          </td>
        </tr>
        <tr>
          <th>First Name</th>
          <td>
            <input type="text" name="first name" placeholder="First Name" />
          </td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td>
            <input type="text" name="last name" placeholder="Last Name" />
          </td>
        </tr>
        <tr>
          <th>Mail Address 1</th>
          <td><input type="text" name="mail address" /></td>
        </tr>
        <tr>
          <th>Mail Address 2</th>
          <td><input type="text" name="mail address" /></td>
        </tr>
        <tr>
          <th>City</th>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <th>State</th>
          <td>
            <select>
              <option type="dropdown" value="Gujarat">Gujarat</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Zip</th>
          <td><input type="text" name="zip" /></td>
        </tr>
        <tr>
          <th>Upload Photo</th>
          <td>
            <input
              style="background-color: lightgrey"
              type="button"
              value="browse"
            />no file selected
          </td>
        </tr>
        <tr>
          <th>E-Mail</th>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <th>Mobile</th>
          <td><input type="number" name="number" placeholder="+91" /></td>
        </tr>
        <tr>
          <th>Languages Known</th>
          <td>
            <input type="checkbox" checked />Gujarati<br />
            <input type="checkbox" checked />Hindi<br />
            <input type="checkbox" checked />English<br />
            <input type="checkbox" />Marathi
          </td>
        </tr>
        <tr>
          <th>Additional Address</th>
          <td>
            <textarea cols="30" rows="5" placeholder="optional"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button style="background-color: lightgrey">SUBMIT</button>
            <button style="background-color: lightgrey">RESET</button>
          </td>
        </tr>
      </table>
    </form>
    <h1><a href="index.html">GO BACK</a></h1>
  </body>
</html>
